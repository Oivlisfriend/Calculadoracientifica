<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora De Conversões</title>
    <link rel="stylesheet" href="conversoes.css">
</head>
<body>

<div class="container">
        <h2> Conversão de Unidades</h2>
        <div class="input">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" placeholder="Digite o valor">
        </div>
        <div class="input">
          <label for="unidade-inicial">De:</label>
          <select id="unidade-inicial">
            <option>__Selecione__</option>
            <option value="cm">Centímetros</option>
            <option value="m">Metros</option>
            <option value="km">Kilómetros</option>
            <option value="mi">Milhas</option>
            <!-- Adicione outras opções de unidades aqui -->
          </select>
        </div>
        <div class="input">
          <label for="unidade-destino"> Para:</label>
          <select id="unidade-destino">
            <option>__Selecione__</option>
            <option value="cm">Centímetros</option>
            <option value="m">Metros</option>
            <option value="km">Kilómetros</option>
            <option value="mi">Milhas</option>
            <!-- Adicione outras opções de unidades aqui -->
          </select>
        </div>
        <button class="btn" onclick="converter()">Converter</button>
        <div class="result" id="resultado"></div>
      </div>
    </body>
</html>
